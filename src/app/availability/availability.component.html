<div class="container">
    <form>
      <div class="form-group form-inline mt-3">
        <mat-icon>search</mat-icon> <input (change)='findById(availabilityFilter.id)'  class="form-control ml-2" type="text" placeholder="Search by id"
          [formControl]="filter" [(ngModel)]='availabilityFilter.id' />
        <button class="btn btn-success ml-3">Add Item</button>
        <h3 class="ml-2 mt-3" [hidden]="dataFound || availabilityFilter.id ===''">Given ID cannot be found</h3>
        <div style='position: relative'>
          <ngx-spinner style="margin-left: 100px;" [fullScreen]='false' size="sm" bdOpacity="1"></ngx-spinner>
        </div>
      </div>
    </form>
    <div class="table-div">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let head of headers" scope="col">{{head}}</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let data of myData | filterBy: availabilityFilter | paginate: { itemsPerPage: pageSize, currentPage: page}">
          <th scope="row">{{ data.id }}</th>
          <td>{{data.DATAPAYLOAD}}</td>
          <td><button class="btn btn-success">+</button>
            <button class="btn btn-danger ml-1"> - </button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  
    <div class="d-flex justify-content-center">
      <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
      <p class="mr-2">Items per page: </p><select (change)="setPageSize($event.target.value)"
        class="custom-select custom-select-sm col-1">
        <option>10</option>
        <option>100</option>
        <option>300</option>
        <option>500+</option>
      </select>
    </div>
  </div>
